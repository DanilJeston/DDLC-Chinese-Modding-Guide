name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Newest PDF
        run: wget "https://github.com/DanilJeston/DDLC-Chinese-Modding-Guide/raw/master/DDLC Mod 开发指南.pdf" --output-document="DDLC Chinese Modding Guide.pdf" 
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: "DDLC Chinese Modding Guide.pdf"
